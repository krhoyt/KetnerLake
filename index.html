<!DOCTYPE html>
<html>
<head>
  
  <title>Ketner Lake</title>

  <style>
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY( 0 );} 
      40% {transform: translateY( -30px );} 
      60% {transform: translateY( -15px );} 
    } 

    :root {
      --content-width: 70%;
    }

    body {
      margin: 0;
      padding: 0;
    }

    section:first-of-type {
      align-items: center;
      background-color: #216290;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    section:first-of-type article {    
      align-items: center;
      display: flex;
      flex-basis: 0;
      flex-direction: row;      
      flex-grow: 1;
      gap: 66px;
      width: var( --content-width );
    }

    section:first-of-type article img {        
      border: solid 16px #ffffff;
      border-radius: 375px;
      box-shadow: 0 1rem 3rem rgba( 0, 0, 0, 0.175 );
      filter: grayscale( 100% );      
      height: 375px;
      width: 375px;
    }

    section:first-of-type article p {            
      color: #ffffff;
      flex-basis: 0;
      flex-grow: 1;
      font-family: sans-serif;
      font-size: 44px;
      font-weight: 300;
      margin: 0;
      padding: 0;
      text-transform: uppercase;
    }

    section:first-of-type footer img {    
      height: 24px;
      margin: 21px 0 21px 0;      
      width: 24px;
      /*
      animation-duration: 1s; 
      animation-fill-mode: both;       
      animation-iteration-count: infinite;
      animation-name: bounce;
      */
    }

    section:first-of-type h1 {    
      color: #ffffff;
      flex-basis: 0;
      flex-grow: 1;
      font-family: sans-serif;
      font-size: 22px;
      line-height: 66px;
      margin: 0;
      padding: 0;
      text-transform: uppercase;
    }

    section:first-of-type header {        
      align-items: center;
      display: flex;
      flex-direction: row;
      width: var( --content-width );
    }

    section:first-of-type header img {        
      display: inline-block;
      height: 24px;
      width: 24px;
    }

    section:first-of-type ul {    
      list-style-type: none;
      margin: 0;
      padding: 8px 0 16px 0;
    }

    section:first-of-type li {    
      color: #ffffff;
      font-family: sans-serif;      
      font-size: 44px;
      font-weight: 700;
      margin: 0;
      padding: 4px 0 4px 0;
    }    
  </style>

</head>
<body>

  <section>
    <header>
      <h1>Ketner Lake</h1>
      <a href="mailto: parkerkrhoyt@gmail.com">
        <img src="mail.svg" />
      </a>
    </header>
    <article>
      <div>
        <p>High-quality, standards-based</p>
        <ul>
          <li>documentation</li>
          <li>web components</li>
          <li>machine learning</li>
          <li>computer vision</li>
          <li>internet of things</li>
          <li>developer relations</li>
        </ul>
        <p>applications.</p>
      </div>
      <img src="kevin-hoyt.jpg" />
    </article>
    <footer>
      <img src="keyboard_double_arrow_down.svg" />
    </footer>
  </section>
  <section>
    <p>Some other stuff.</p>
  </section>

</body>
</html>
